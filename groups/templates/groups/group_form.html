{% extends "groups/group_index.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h4>Create a Group!</h4>
    <form action="{% url 'groups:create' %}" method="POST" id="group-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large" value="Create">
    </form>
{% endblock %}
